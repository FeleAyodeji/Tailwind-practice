<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Teens Can Code - Empowering Young Nigerians</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: sans-serif;
      }
    </style>
  </head>

  <body class="bg-white min-h-screen flex flex-col overflow-x-hidden">
    <header class="bg-[#0B1E40] text-white py-4 px-8 relative z-20">
      <div class="max-w-7xl mx-auto flex items-center justify-between">
        <div class="flex items-center gap-1 text-2xl font-bold tracking-wide">
          <span class="text-green-500 text-3xl font-extrabold">&lt;</span>
          <span>TEENS CAN CODE</span>
          <span class="text-green-500 text-3xl font-extrabold">&gt;</span>
        </div>

        <nav class="hidden md:flex items-center gap-8 text-sm font-medium">
          <a
            href="#"
            class="hover:text-green-400 transition"
            >Home</a
          >
          <a
            href="aboutUs.html"
            class="hover:text-green-400 transition"
            >About Us</a
          >
          <div class="relative group">
            <button
              class="flex items-center gap-1 hover:text-green-400 transition"
            >
              Programs
              <svg
                class="w-4 h-4"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 9l-7 7-7-7"
                ></path>
              </svg>
            </button>
          </div>
          <a
            href="#"
            class="hover:text-green-400 transition"
            >FAQs</a
          >
          <a
            href="#"
            class="hover:text-green-400 transition"
            >Policy</a
          >
        </nav>

        <button
          class="bg-green-500 text-[#0B1E40] px-8 py-2 rounded-md font-bold hover:bg-green-400 transition shadow-lg"
        >
          Join Us
        </button>
      </div>
    </header>

    <section
      class="flex-grow relative bg-gradient-to-r from-green-50 via-green-100 to-green-200 overflow-hidden flex items-end"
    >
      <div
        class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-2 w-full h-full relative z-10 px-8 pt-12 lg:pt-0"
      >
        <div class="flex flex-col gap-4 self-center pb-20 lg:pb-0">
          <p class="text-[#0B1E40] font-bold text-lg tracking-wide">
            Welcome to Teens Can Code
          </p>

          <h1
            class="text-6xl lg:text-7xl font-bold text-gray-700 leading-[1.1]"
          >
            Empowe<span class="text-green-600 opacity-80">ring</span><br />
            Young Nigerians<br />
            Through Digital<br />
            Inclusion
          </h1>

          <div class="mt-4">
            <button
              class="bg-green-500 text-[#0B1E40] px-10 py-3 rounded-md font-bold text-lg hover:bg-green-400 transition shadow-lg"
            >
              Join us now
            </button>
          </div>
        </div>

        <div class="flex items-end justify-center lg:justify-end h-full">
          <img
            src="/images/first_image.png"
            alt="Diverse group of young people celebrating"
            class="max-h-[500px] lg:max-h-[85vh] w-auto object-contain object-bottom"
          />
        </div>
      </div>
    </section>
  </body>
</html>
